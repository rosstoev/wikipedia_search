<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="main.css">
    <title>Wikipedia Search</title>
</head>
<body>
    <div class="container">
        <div class="main-temp">
            <div class="row">
                <div  class="col-md-6 col-md-offset-4 main-pic">
                    <img src="https://vignette2.wikia.nocookie.net/madeon/images/1/12/Wikipedia.png/revision/latest?cb=20150314201125" alt="">
                </div>
                <div class="col-md-8 col-md-offset-4">
                    <form class="main-form"  role="form">
                        <input class="main-search" type="search" placeholder="Search..." required>
                        <button class="button-search"><span class="fa fa-search"></span></button>
                        <button class="button-random"><span class="fa fa-random"></span></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 main-temp-result">

            </div>
        </div>
    </div>
    <footer>
        <div class="navbar navbar-fixed-bottom my-foot-style">
            <div class="container">
                <div class="footer-info">
                    Created by: Rosen Stoev
                    <a href="https://www.linkedin.com/in/rosen-stoev-a96b7610a/" target="_blank"><span class="fa fa-linkedin"></span></a>
                </div>
            </div>
        </div>
    </footer>




</body>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
